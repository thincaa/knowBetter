<div class="carousel">
  <div class="carousel-inner">
    <div class="carousel-item" *ngFor="let card of cards">
      <img class="card-back" src="assets/images/back-of-card.png" alt="Costas da carta">
      <div class="card-front">
        <h2>{{card.title}}</h2>
        <p>{{card.description}}</p>
      </div>
    </div>
  </div>
  <div class="carousel-controls">
    <button class="carousel-control-prev" (click)="previous()">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" (click)="next()">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</div>
